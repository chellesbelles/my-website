<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rochelle Vibe Coding Kulas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            gap: 40px;
        }
        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }
        h1 {
            font-size: 4rem;
            background: linear-gradient(45deg, #d63384, #6f42c1, #d63384);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
            text-shadow: none;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.1));
        }
        .music-player {
            animation: fadeIn 1.5s ease-out 0.5s both;
        }
        .music-link {
            display: inline-block;
            padding: 16px 32px;
            background: linear-gradient(45deg, #d63384, #6f42c1);
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .music-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
        }
        .music-link:active {
            transform: translateY(0);
        }
        .sparkle {
            position: fixed;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 2s ease-in-out infinite;
            box-shadow: 0 0 10px #fff, 0 0 20px #ff9a9e;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rochelle Vibe Coding Kulas</h1>
    </div>
    <div class="music-player">
        <a href="https://youtu.be/ydFYm-oomec?si=X_6eXIvXgIBqkE4f" target="_blank" class="music-link">
            â–¶ Play Music
        </a>
    </div>
    <div class="sparkle" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
    <div class="sparkle" style="top: 30%; left: 85%; animation-delay: 0.5s;"></div>
    <div class="sparkle" style="top: 70%; left: 15%; animation-delay: 1s;"></div>
    <div class="sparkle" style="top: 80%; left: 80%; animation-delay: 1.5s;"></div>
    <div class="sparkle" style="top: 15%; left: 50%; animation-delay: 0.3s;"></div>
    <div class="sparkle" style="top: 85%; left: 45%; animation-delay: 0.8s;"></div>
    <div class="sparkle" style="top: 50%; left: 5%; animation-delay: 1.2s;"></div>
    <div class="sparkle" style="top: 45%; left: 95%; animation-delay: 0.7s;"></div>
</body>
</html>
